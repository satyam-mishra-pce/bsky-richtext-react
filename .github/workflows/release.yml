name: Release

# Triggers when you push a version tag, e.g.:
#   git tag v1.0.0 && git push origin v1.0.0
on:
  push:
    tags:
      - 'v*'

# Only one publish can run at a time (extra safety against double-publishing)
concurrency:
  group: release
  cancel-in-progress: false

jobs:
  publish:
    name: Publish to npm
    runs-on: ubuntu-latest

    # Required for GitHub's OIDC token (used to create the GitHub Release)
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      # ── Run the full CI suite before publishing ────────────────────────────

      - name: Typecheck
        run: bun run typecheck

      - name: Lint
        run: bun run lint

      - name: Test
        run: bun run test:run

      - name: Build
        run: bun run build

      - name: Verify build output
        run: |
          test -f dist/index.js   || (echo "ESM output missing"   && exit 1)
          test -f dist/index.cjs  || (echo "CJS output missing"   && exit 1)
          test -f dist/index.d.ts || (echo "Types output missing" && exit 1)
          test -f dist/styles.css || (echo "CSS output missing"   && exit 1)
          echo "All build artefacts present ✓"

      # ── Publish to npm ─────────────────────────────────────────────────────

      # setup-node writes an .npmrc that points at the registry and injects
      # NODE_AUTH_TOKEN — this is what allows `npm publish` to authenticate.
      - name: Setup Node.js (for npm publish)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Extract version from tag
        id: version
        # Strip the leading 'v' from the tag name (e.g. v1.0.0 → 1.0.0)
        run: echo "version=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Verify package.json version matches tag
        run: |
          PKG_VERSION=$(node -p "require('./package.json').version")
          TAG_VERSION="${{ steps.version.outputs.version }}"
          if [ "$PKG_VERSION" != "$TAG_VERSION" ]; then
            echo "❌ package.json version ($PKG_VERSION) does not match tag ($TAG_VERSION)"
            exit 1
          fi
          echo "✓ Version $PKG_VERSION matches tag v$TAG_VERSION"

      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      # ── Create a GitHub Release ────────────────────────────────────────────

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          # Pull the entry for this version from CHANGELOG.md
          body: |
            See [CHANGELOG.md](https://github.com/satyam-mishra-pce/bsky-richtext-react/blob/main/CHANGELOG.md) for full release notes.

            **Install:**
            ```bash
            npm install bsky-richtext-react@${{ steps.version.outputs.version }}
            # or
            bun add bsky-richtext-react@${{ steps.version.outputs.version }}
            ```
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
